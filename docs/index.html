<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktok</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <div class="logo-text">
          <h2>Tiktok</h2>
        </div>
      </div>
      <div class="navbar-center">
        <input type="text" placeholder="Search" />
      </div>
      <div class="navbar-right">
        <button id="upload" title="upload">&plus; Upload</button>
        <div class="messages" title="messages">
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="inbox" title="inbox">
          <i class="fa-regular fa-message"></i>
        </div>
        <div class="profile">
          <img src="images/profile.jpg" alt="profile" />
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-item">
          <i class="fa-solid fa-house"></i>
          <div class="sidebar-text"><p>Home</p></div>
        </div>
        <div class="sidebar-item">
          <i class="fa-regular fa-compass"></i>
          <div class="sidebar-text"><p>Explore</p></div>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-user-plus"></i>
          <div class="sidebar-text"><p>Following</p></div>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-user-group"></i>
          <div class="sidebar-text"><p>Friends</p></div>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-video"></i>
          <div class="sidebar-text"><p>LIVE</p></div>
        </div>
        <div class="sidebar-item" id="lastSidebar">
          <img src="images/profile.jpg" alt="profile" />
          <div class="sidebar-text"><p>Profile</p></div>
        </div>
        <div class="sidebar-item">
          <p>Suggested For You</p>
        </div>
      </div>
      <div class="profile-content">
        <div class="profile-information">
          <img src="images/profile.jpg" alt="profile" />
          <div class="profile-text">
            <h2>Username <i class="fa-solid fa-share"></i></h2>
            <p>@username</p>
            <button title="edit profile">
              <i class="fa-regular fa-pen-to-square"></i> Edit Profile
            </button>
          </div>
        </div>
        <div class="profile-parameters">
          <div class="following-count">
            <p><strong> 100 </strong> Following</p>
          </div>
          <div class="followers-count">
            <p><strong> 100.5K </strong> Followers</p>
          </div>
          <div class="likes-count">
            <p><strong> 1.4M </strong> Likes</p>
          </div>
        </div>
        <div class="caption">
          <p>Sample Caption</p>
        </div>
        <div class="profile-nav">
          <div class="profilenav-item">
            <h3>Videos</h3>
          </div>
          <div class="profilenav-item">
            <h3 id="tabs">Reposts</h3>
          </div>
          <div class="profilenav-item">
            <h3 id="tabs"><i class="fa-solid fa-lock"></i> Favorites</h3>
          </div>
          <div class="profilenav-item">
            <h3 id="tabs"><i class="fa-solid fa-lock"></i> Likes</h3>
          </div>
          <div class="profilenav-item" id="slider">
            <div class="slider">
              <div class="slider-option" data-filter="oldest">Oldest</div>
              <div class="slider-option" data-filter="popular">Popular</div>
              <div class="slider-option" data-filter="latest">Latest</div>
              <div class="slider-button"></div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content-item">
            <button id="openPopupBtn" title="add">
              <i class="fa-solid fa-plus"></i>
            </button>
            <div id="popupOverlay" class="popup-overlay">
              <div class="popup-content">
                <button id="closePopupBtn" class="close-btn">X</button>
                <h2>Upload Your File</h2>
                <input
                  type="file"
                  id="fileInput"
                  accept=".jpg, .png, .mp4"
                  title="add"
                />
                <button id="uploadBtn" class="upload-btn">Upload</button>
              </div>
            </div>
            <div class="note">
              <p>Upload your first Video!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tiktok.js"></script>
  </body>
</html>
